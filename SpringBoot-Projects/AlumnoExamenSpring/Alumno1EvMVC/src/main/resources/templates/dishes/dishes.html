<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Dishes – FoodExpress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">FoodExpress</a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item">
                    <span class="navbar-text text-white me-3"
                          th:text="'Welcome, ' + ${#authentication.getName()}"></span>
                </li>

                <!-- Logout form -->
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- MAIN CONTENT -->
<main class="container mt-5">

    <h1 class="mb-4 text-center">All Dishes</h1>

    <!-- ERROR MESSAGE -->
    <div th:if="${errorMessage != null}" class="alert alert-danger text-center">
        <span th:text="${errorMessage}"></span>
    </div>

    <div th:replace="~{fragments/pagination :: pageControls('/dishes', ${size}, ${sort}, ${dir})}"></div>

    <!-- TABLE -->
    <div class="card shadow-sm">
        <div class="card-body">

            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price (€)</th>
                    <th>Restaurant</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="dish : ${dishes}">
                    <td th:text="${dish.name}"></td>
                    <td th:text="${dish.category}"></td>
                    <td th:text="${dish.price}"></td>
                    <td>
                        <div th:if="${dish.restaurant != null}">
                            <table class="table table-sm table-bordered mb-0">
                                <thead class="table-light">
                                <tr>
                                    <th>Restaurant Name</th>
                                    <th>Address</th>
                                    <th>Phone</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:text="${dish.restaurant.name}"></td>
                                    <td th:text="${dish.restaurant.address}"></td>
                                    <td th:text="${dish.restaurant.phone}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>

            <div th:replace="~{fragments/pagination :: pager('/dishes', ${page}, ${size}, ${sort}, ${dir})}"></div>


<!--            <nav class="mt-3" th:if="${page != null && page.totalPages > 1}">-->

<!--                           th:href="@{/dishes(page=${page.number - 1}, size=${page.size}, sort=${sort}, dir=${dir})}">-->
<!--                            Previous-->
<!--                        </a>-->
<!--                    </li>-->

<!--                    &lt;!&ndash; Page indicator &ndash;&gt;-->
<!--                    <li class="page-item disabled">-->
<!--            <span class="page-link"-->
<!--                  th:text="'Page ' + ${page.number + 1} + ' of ' + ${page.totalPages}">-->
<!--            </span>-->
<!--                    </li>-->

<!--                    &lt;!&ndash; Next &ndash;&gt;-->
<!--                    <li class="page-item" th:classappend="${page.last} ? 'disabled'">-->
<!--                        <a class="page-link"-->
<!--                           th:href="@{/dishes(page=${page.number + 1}, size=${page.size}, sort=${sort}, dir=${dir})}">-->
<!--                            Next-->
<!--                        </a>-->
<!--                    </li>-->

<!--                </ul>-->
<!--            </nav>-->

        </div>
    </div>

    <div class="text-center mt-4">
        <a th:href="@{/dashboard}" class="btn btn-outline-primary">Back to Dashboard</a>
    </div>

</main>

<footer class="text-center mt-5 mb-3 text-muted">
    &copy; 2025 FoodExpress – MVC Demo
</footer>

</body>
</html>
