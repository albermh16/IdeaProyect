<!-- src/main/resources/templates/fragments/layout.html -->
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FoodExpress</title>

    <!-- Bootstrap (si ya lo cargas en otro sitio, puedes quitar estas líneas) -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
</head>

<body class="bg-light">

<!-- NAVBAR FRAGMENT -->
<nav th:fragment="navbar(activePage)" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-semibold" th:href="@{/}">FoodExpress</a>

        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#mainNavbar"
                aria-controls="mainNavbar"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNavbar">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${activePage} == 'home' ? ' active' : ''"
                       th:href="@{/}">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${activePage} == 'restaurants' ? ' active' : ''"
                       th:href="@{/restaurants}">Restaurants</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${activePage} == 'dishes' ? ' active' : ''"
                       th:href="@{/dishes}">Dishes</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${activePage} == 'orders' ? ' active' : ''"
                       th:href="@{/orders}">Orders</a>
                </li>

            </ul>

            <!-- RIGHT SIDE -->
            <ul class="navbar-nav ms-auto">
                <!-- Si hay usuario autenticado -->
                <li class="nav-item dropdown" th:if="${#authorization.expression('isAuthenticated()')}">
                    <a class="nav-link dropdown-toggle"
                       href="#"
                       role="button"
                       data-bs-toggle="dropdown"
                       aria-expanded="false">
                        <span th:text="${#authentication.name}">user</span>
                    </a>

                    <ul class="dropdown-menu dropdown-menu-end">
                        <li>
                            <a class="dropdown-item" th:href="@{/dashboard}">Dashboard</a>
                        </li>
                        <li><hr class="dropdown-divider"></li>

                        <!-- Logout por POST (Spring Security). Si tu app usa GET /logout, me lo dices y lo adapto. -->
                        <li>
                            <form th:action="@{/logout}" method="post" class="px-3 py-1">
                                <button type="submit" class="btn btn-sm btn-outline-danger w-100">Logout</button>
                            </form>
                        </li>
                    </ul>
                </li>

                <!-- Si NO hay usuario autenticado -->
                <li class="nav-item" th:if="${#authorization.expression('!isAuthenticated()')}">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item" th:if="${#authorization.expression('!isAuthenticated()')}">
                    <a class="nav-link" th:href="@{/register}">Register</a>
                </li>
            </ul>

        </div>
    </div>
</nav>

<!-- FOOTER FRAGMENT -->
<footer th:fragment="footer" class="border-top bg-white mt-5">
    <div class="container py-3 d-flex flex-column flex-md-row justify-content-between align-items-center">
        <small class="text-muted">© <span th:text="${#dates.year(#dates.createNow())}">2026</span> FoodExpress</small>
        <small class="text-muted">MVC (8083) ↔ API (8084)</small>
    </div>
</footer>

<!-- Bootstrap JS (si ya lo cargas en otro sitio, puedes quitar estas líneas) -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
></script>
</body>
</html>
