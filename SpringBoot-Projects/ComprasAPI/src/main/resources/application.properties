spring.application.name=ComprasAPI


# --- App & server ---
server.port=8082

# --- Datasource H2 en memoria (igual que antes) ---
spring.datasource.url=jdbc:h2:mem:productodb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# (Si quieres consola H2 en navegador)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# --- JPA / Hibernate ---
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

# --- Carga de SQL desde resources/db ---
spring.sql.init.mode=always
#spring.sql.init.schema-locations=classpath:/db/schema.sql
spring.sql.init.data-locations=classpath:/db/data.sql
spring.jpa.defer-datasource-initialization=true

# --- JWT (en tu proyecto el SECRET y EXPIRATION vienen de .env) ---
# jwt.secret = (NO usar aquí; lo leeremos de .env como JWT_SECRET en Seguridad)
jwt.expiration=2   # opcional, aquí solo por mantener el mismo estilo
